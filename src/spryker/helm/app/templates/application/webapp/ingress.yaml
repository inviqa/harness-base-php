{{ if and (index .Values.docker.services .Values.ingress.target_service "enabled") (eq .Values.ingress.type "standard") }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
{{- if .Values.docker.services.nginx.ingress.annotations }}
  annotations:
  {{- range $key, $value := .Values.docker.services.nginx.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
  creationTimestamp: null
  labels:
    app.service: {{ .Values.resourcePrefix }}webapp
  name: {{ .Values.resourcePrefix }}webapp
spec:
  rules:
  {{- range $key, $value := .Values.docker.services.nginx.environment }}
  - host: {{ $value | quote }}
    http:
      paths:
      - backend:
          serviceName: {{ $.Values.resourcePrefix }}{{ $.Values.ingress.target_service }}
          servicePort: 80
  {{- end }}
status:
  loadBalancer: {}
{{ end }}
