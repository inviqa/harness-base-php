{{ if .Values.service.jenkins_runner }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.resourcePrefix }}jenkins-runner
  labels:
    app.service: {{ .Values.resourcePrefix }}jenkins-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: {{ .Values.resourcePrefix }}jenkins-runner
  template:
    metadata:
      labels:
        app.service: {{ .Values.resourcePrefix }}jenkins-runner
    spec:
      containers:
      - env:
        {{- range $key, $value := index .Values.docker.services "php-base" "environment" }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value := index .Values.docker.services "jenkins-runner" "environment" }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.environment }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        image: {{ .Values.docker.image.jenkins_runner }}
        imagePullPolicy: Always
        name: jenkins-runner
        resources:
          limits:
            memory: {{ .Values.resources.limits.memory.jenkins_runner }}
          requests:
            memory: {{ .Values.resources.requests.memory.jenkins_runner }}
        readinessProbe:
          exec:
            command:
            - app
            - state
          initialDelaySeconds: 20
          periodSeconds: 10
      imagePullSecrets:
      - name: {{ .Values.resourcePrefix }}docker-config
      restartPolicy: Always
status: {}
{{ end }}
