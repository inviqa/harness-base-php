attributes:
  services:
    console:
      build:
        environment:
          MAGE_MODE: "= (@('app.mode') == 'production' ? 'production' : 'developer')"
    php-base:
      environment:
        MAGE_MODE: "= (@('app.mode') == 'production' ? 'production' : 'developer')"
      environment_secrets:
        MAGENTO_CRYPT_KEY: = @('magento.crypt.key')
    mysql:
      image: "mariadb:10.4"
    redis:
      image: "redis:5"
    redis_session:
      image: "redis:5"
    elasticsearch:
      image: "elasticsearch:7.7.1"
  pipeline:
    preview:
      persistence:
        enabled: true
        magento:
          export:
            storageClass: nfs
          media:
            storageClass: nfs
