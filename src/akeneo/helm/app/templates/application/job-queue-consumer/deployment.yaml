{{- $service := mergeOverwrite (dict) (index .Values.docker.services "php-base") (index .Values.docker.services "job-queue-consumer") (dict "environment" .Values.environment) -}}
{{- if index .Values.service "job-queue-consumer" | default $service.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.resourcePrefix }}job-queue-consumer
  labels:
    app.service: {{ .Values.resourcePrefix }}job-queue-consumer
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.service: {{ .Values.resourcePrefix }}job-queue-consumer
  template:
    metadata:
      labels:
        app.service: {{ .Values.resourcePrefix }}job-queue-consumer
    spec:
      {{- if not (eq "" (include "application.volumes.wwwDataPaths" .)) }}
      initContainers:
      - name: job-queue-consumer-volume-permissions
        image: busybox
        command:
        - "/bin/chown"
        - "-R"
        - "www-data"
        {{- include "application.volumes.wwwDataPaths" . | indent 8 }}
        volumeMounts:
        {{- if not (and (eq "" (include "application.volumeMounts.backend" .)) (eq "" (include "application.volumeMounts.all" .)) ) }}
        {{- include "application.volumeMounts.backend" . | indent 8 }}
        {{- include "application.volumeMounts.all" . | indent 8 }}
        {{- else }} []
        {{- end }}
      {{- end }}
      containers:
      - name: job-queue-consumer
        env:
        {{- range $key, $value := $service.environment }}
        {{- $tp := typeOf $value }}
        - name: {{ $key | quote }}
        {{- if eq $tp "string" }}
          value: {{ tpl $value $ | quote }}
        {{- else}}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if $service.environment_secrets }}
        envFrom:
          - secretRef:
              name: {{ .Values.resourcePrefix }}job-queue-consumer
        {{- end }}
        image: {{ .Values.docker.image.job_queue_consumer | default $service.image | quote }}
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: {{ .Values.resources.memory.job_queue_consumer }}
          requests:
            memory: {{ .Values.resources.memory.job_queue_consumer }}
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        {{- if not (and (eq "" (include "application.volumeMounts.backend" .)) (eq "" (include "application.volumeMounts.all" .)) ) }}
        {{- include "application.volumeMounts.backend" . | indent 8 }}
        {{- include "application.volumeMounts.all" . | indent 8 }}
        {{- else }} []
        {{- end }}
{{- if .Values.docker.image_pull_config }}
      imagePullSecrets:
      - name: {{ .Values.resourcePrefix }}image-pull-config
{{- end }}
      restartPolicy: Always
      enableServiceLinks: false
      volumes:
      {{- if not (and (eq "" (include "application.volumes.backend" .)) (eq "" (include "application.volumes.all" .)) ) }}
      {{- include "application.volumes.backend" . | indent 6 }}
      {{- include "application.volumes.all" . | indent 6 }}
      {{- else }} []
      {{- end }}
status: {}
{{- end }}
