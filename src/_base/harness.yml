---
harness('inviqa/php'):
  description: A docker based development environment for PHP
  parentLayers:
    - inviqa/docker:v0.3.0
  require:
    services:
      - proxy
      - mail
    confd:
      - harness:/
---
attributes:
  services:
    chrome:
      enabled: true
    lighthouse:
      enabled: true
    mysql:
      enabled: true
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
