{{- with .Values.services.mysql -}}
{{- if .enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.resourcePrefix }}mysql
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    {{- include "chart.labels" $ | nindent 4 }}
    app.kubernetes.io/component: mysql
    app.service: {{ $.Values.resourcePrefix }}mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: {{ $.Values.resourcePrefix }}mysql
{{- if $.Values.persistence.mysql.enabled }}
  strategy:
    type: Recreate
{{- end }}
  template:
    metadata:
      labels:
        {{- include "chart.selectors" $ | nindent 8 }}
        app.kubernetes.io/component: mysql
        app.service: {{ $.Values.resourcePrefix }}mysql
    spec:
      containers:
      - env:
        {{- range $key, $value := (mergeOverwrite (dict) .environment .environment_dynamic) }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .environment_secrets }}
        envFrom:
          - secretRef:
              name: {{ $.Values.resourcePrefix }}mysql
        {{- end }}
        image: {{ .image | quote }}
        imagePullPolicy: Always
        name: mysql
        {{- if .options }}
        args:
        {{- range $var, $value := .options }}
        {{- if $value }}
        - {{ print "--" $var "=" $value | quote }}
        {{- end }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: 3306
        resources:
          limits:
            memory: {{ .resources.memory }}
          requests:
            {{- with ((.resources.cpu | default (dict)).requests | default nil) }}
            cpu: {{ . }}
            {{- end }}
            memory: {{ .resources.memory }}
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: {{ $.Values.resourcePrefix }}mysql-persistent-storage
          mountPath: /var/lib/mysql
      restartPolicy: Always
      volumes:
      - name: {{ $.Values.resourcePrefix }}mysql-persistent-storage
{{- if $.Values.persistence.mysql.enabled }}
        persistentVolumeClaim:
          claimName: {{ $.Values.resourcePrefix }}mysql-pv-claim
{{- else }}
        emptyDir: {}
{{- end }}
status: {}
{{- end }}
{{- end }}
