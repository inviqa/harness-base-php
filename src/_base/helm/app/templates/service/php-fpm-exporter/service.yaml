kind: Service
metadata:
  labels:
    app.service: {{ .Values.resourcePrefix }}php-fpm-exporter
  name: {{ .Values.resourcePrefix }}php-fpm-exporter
spec:
  ports:
  - name: tcp-9253
    port: 9253
    targetPort: 9253
