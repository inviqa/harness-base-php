{{- with .Values.services.rabbitmq -}}
{{- if .enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.resourcePrefix }}rabbitmq
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    {{- include "chart.labels" $ | nindent 4 }}
    app.kubernetes.io/component: rabbitmq
    app.service: {{ $.Values.resourcePrefix }}rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: {{ $.Values.resourcePrefix }}rabbitmq
{{- if $.Values.persistence.rabbitmq.enabled }}
  strategy:
    type: Recreate
{{- end }}
  template:
    metadata:
      labels:
        {{- include "chart.selectors" $ | nindent 8 }}
        app.kubernetes.io/component: rabbitmq
        app.service: {{ $.Values.resourcePrefix }}rabbitmq
    spec:
      containers:
      - env:
        {{- range $key, $value := (mergeOverwrite (dict) .environment .environment_dynamic) }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .environment_secrets }}
        envFrom:
          - secretRef:
              name: {{ $.Values.resourcePrefix }}rabbitmq
        {{- end }}
        image: {{ .image | quote }}
        imagePullPolicy: Always
        name: rabbitmq
        ports:
        - containerPort: 5672
        - containerPort: 15672
        resources:
          limits:
            memory: {{ .resources.memory }}
          requests:
            memory: {{ .resources.memory }}
        readinessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: {{ $.Values.resourcePrefix }}rabbitmq-persistent-storage
          mountPath: /var/lib/rabbitmq
      restartPolicy: Always
      volumes:
      - name: {{ $.Values.resourcePrefix }}rabbitmq-persistent-storage
{{- if $.Values.persistence.rabbitmq.enabled }}
        persistentVolumeClaim:
          claimName: {{ $.Values.resourcePrefix }}rabbitmq-pv-claim
{{- else }}
        emptyDir: {}
{{- end }}
status: {}
{{- end }}
{{- end }}
