apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.prefix }}php-fpm
  labels:
    app.service: {{ .Values.prefix }}php-fpm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: {{ .Values.prefix }}php-fpm
  template:
    metadata:
      labels:
        app.service: {{ .Values.prefix }}php-fpm
    spec:
      containers:
      - env:
        {{- range $key, $value := index .Values.docker.services "php-base" "environment" }}
        {{- $tp := typeOf $value }}
        - name: {{ $key | quote }}
        {{- if eq $tp "string" }}
          value: {{ tpl $value $ | quote }}
        {{- else}}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- range $key, $value := index .Values.docker.services "php-fpm" "environment" }}
        {{- $tp := typeOf $value }}
        - name: {{ $key | quote }}
        {{- if eq $tp "string" }}
          value: {{ tpl $value $ | quote }}
        {{- else}}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- range $key, $value := .Values.environment }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
        {{- end }}
        image: {{ .Values.docker.image.fpm }}
        imagePullPolicy: Always
        name: php-fpm
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: {{ .Values.resources.limits.memory.php_fpm }}
          requests:
            memory: {{ .Values.resources.requests.memory.php_fpm }}
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: {{ .Values.prefix }}docker-config
      restartPolicy: Always
status: {}
