apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  labels:
    app.service: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: console
  template:
    metadata:
      labels:
        app.service: console
    spec:
      containers:
      - env:
        {{ range $key, $value := .Values.environment }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{ end }}
        image: {{ .Values.docker.image.console }}
        imagePullPolicy: Always
        name: console
        resources:
          limits:
            memory: {{ .Values.resources.limits.memory.console }}
          requests:
            memory: {{ .Values.resources.requests.memory.console }}
        readinessProbe:
          exec:
            command:
            - app
            - state
          initialDelaySeconds: 20
          periodSeconds: 10
      imagePullSecrets:
      - name: docker-config
      restartPolicy: Always

status: {}
