{{- if .Values.docker.services.console.enabled -}}
{{- $service := mergeOverwrite (dict) (index .Values.docker.services "php-base") (index .Values.docker.services "console") (dict "environment" .Values.environment) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.resourcePrefix }}console
  labels:
    app.service: {{ .Values.resourcePrefix }}console
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.service: {{ .Values.resourcePrefix }}console
  template:
    metadata:
      labels:
        app.service: {{ .Values.resourcePrefix }}console
    spec:
      containers:
      - env:
        {{- range $key, $value := $service.environment }}
        {{- $tp := typeOf $value }}
        - name: {{ $key | quote }}
        {{- if eq $tp "string" }}
          value: {{ tpl $value $ | quote }}
        {{- else}}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if $service.environment_secrets }}
        envFrom:
          - secretRef:
              name: {{ .Values.resourcePrefix }}console
        {{- end }}
        image: {{ .Values.docker.image.console }}
        imagePullPolicy: Always
        name: console
        resources:
          limits:
            memory: {{ .Values.resources.memory.console }}
          requests:
            memory: {{ .Values.resources.memory.console }}
        readinessProbe:
          exec:
            command:
            - app
            - state
          initialDelaySeconds: 20
          periodSeconds: 10
        volumeMounts:
        {{- if not (eq "" (include "application.volumeMounts.console" .)) }}
        {{- include "application.volumeMounts.console" . | indent 8 }}
        {{- else }} []
        {{- end }}
{{- if .Values.docker.image_pull_config }}
      imagePullSecrets:
      - name: {{ .Values.resourcePrefix }}image-pull-config
{{- end }}
      restartPolicy: Always
      enableServiceLinks: false
      volumes:
      {{- if not (eq "" (include "application.volumes.console" .)) }}
      {{- include "application.volumes.console" . | indent 6 }}
      {{- else }} []
      {{- end }}
status: {}
{{ end }}
