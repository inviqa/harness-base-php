{{ if .Values.docker.imagePullConfig }}
{{ if .Values.feature.sealedSecrets }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
{{ else }}
apiVersion: v1
kind: Secret
{{ end }}
metadata:
  name: {{ .Values.resourcePrefix }}image-pull-config
spec:
{{ if .Values.sealedSecrets }}
  template:
    type: kubernetes.io/dockerconfigjson
  encryptedData:
{{ else }}
  type: kubernetes.io/dockerconfigjson
  data:
{{ end }}
    .dockerconfigjson: {{ .Values.docker.imagePullConfig }}
{{ end }}
