---
harness('inviqa/symfony'):
  description: A docker based development environment for Symfony
  require:
    services:
      - proxy
      - mail
    confd:
      - harness:/
---
attributes:
  app:
    web_owner: www-data
    web_group: www-data
    web_writable_dirs:
      - '/app/var/'
    services:
      - chrome
      - mysql
  backend:
    build:
      steps:
        - task composer:install
    install:
      steps:
        - ~
        - task overlay:apply
        - task assets:dump
    init:
      steps:
        - ~
    migrate:
      steps:
        - ~
        - passthru bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
